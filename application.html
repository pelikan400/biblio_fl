<!DOCTYPE HTML>
<html>
   <head>
      <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
      <title>Bibliothek KGS Forster Linde</title>

      <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="application.css">
    
      <style type="text/css">
         [ng\:cloak], [data-ng-cloak], [ng-cloak], .ng-cloak {
            display: none;
         }
      </style>
</head>
<body>

<div class="container">
   <div class="hero-unit centered-text">
      <h2></h2>
   </div>

   <div class="row">
      <div class="span12">

         <ul class="breadcrumb" data-ng-cloak>
      
           <li data-ng-repeat="crumb in breadcrumbs" data-ng-class="{ 'active': $last }">
             <a href="{{crumb.href}}">{{crumb.label}}</a> <span data-ng-hide="$last" class="divider">/</span>
           </li>
      
         </ul>

      </div>
      
  </div>

   <div class="row">
      <div class="span12">

         <div data-aix-messages="messages"></div>

      </div>
   </div>

   <div class="row">
      <div class="span5">
         <form ng-submit="parseGeneralInput()" data-ng-controller="BookLoansController">
            <input type="text" ng-model="generalInputText">

            <div ng-repeat="book in books"> 
               <div>{{book}}</div>
            </div>
         </form>
         <div data-ng-view></div>
      </div>
   </div>

   <div class="row">
      <div class="span12">
         <div data-ng-view></div>
      </div>
   </div>
</div>

<script src="lib/requirejs/require.js" data-main="application"></script>

</body>
</html>
