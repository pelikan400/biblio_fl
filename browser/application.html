<!DOCTYPE html>
<html lang="de">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Bibliothek KGS Forster Linde</title>

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="application.css">
</head>
<body>

	<div class="container" data-ng-controller="ApplicationController">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">Biblio FL</a>
				
				<ul class="nav" data-ng-repeat="menu in mainMenu">
					<li
						data-ng-class="{ active: menu.id == activeMenuId, dropdown: menu.submenu != null}">
						<a href="{{menu.href}}"
						data-ng-class="{ 'dropdown-toggle' : true}">{{menu.name}}<b class="caret" ng-show="menu.submenu"></b></a>
						<ul class="dropdown-menu" data-ng-show="menu.submenu">
							<li data-ng-repeat="submenu in menu.submenu"><a href="{{submenu.href}}">{{submenu.name}}</a></li>
						</ul>
					</li>
				</ul> 
				
				<!-- 
				<ul class="nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> Account <b class="caret"></b>
					</a>
						<ul class="dropdown-menu">...
						</ul></li>
				</ul>  -->
			</div>
		</div>

		<div class="row">
			<div class="span12">
				<div data-ixoid-messages="ixoidMessages"></div>
			</div>
		</div>


		<div class="row">
			<div data-ng-view class="span12"></div>
		</div>
	</div>

	<script src="lib/requirejs/require.js"></script>
	<script src="application.js"></script>

</body>
</html>
