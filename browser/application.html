<!DOCTYPE html>
<html lang="de">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Bibliothek KGS Forster Linde</title>

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="application.css">
</head>
<body>

	<div class="container" data-ng-controller="ApplicationController">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">Biblio FL</a>
				<ul class="nav" >
					<li data-ng-repeat="menu in mainMenu"
						data-ng-class="{ active: menu.id == activeMenuId, dropdown: menu.submenu != null}">
						<a href="#" data-ng-show="menu.submenu"
						data-ixoid-dropdown-toggle data-ng-class="{ 'dropdown-toggle' : true}">{{menu.name}}<b class="caret" ng-show="menu.submenu"></b></a>
						<ul class="dropdown-menu"  data-ng-show="menu.submenu">
							<li data-ng-repeat="submenu in menu.submenu"><a href="{{submenu.href}}">{{submenu.name}}</a></li>
						</ul>
						<a data-ng-href="{{menu.href}}"  data-ng-hide="menu.submenu">{{menu.name}}</a>
					</li>
				</ul> 
			</div>
		</div>

		<div class="row">
			<div class="span12">
				<div data-ixoid-messages="ixoidMessages"></div>
			</div>
		</div>


		<div class="row">
			<div data-ng-view class="span12"></div>
		</div>
	</div>

	<script src="lib/requirejs/require.js"></script>
	<script src="application.js"></script>

</body>
</html>
