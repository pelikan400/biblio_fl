<div class="row" data-ng-show="editableCustomer">
	<div class="span12">
		<h4>Kundin anlegen / ändern</h4>
		<form class="form-horizontal">

			<div class="control-group">
				<label class="control-label">Vorname</label>
				<div class="controls">
					<input type="hidden" ng-model="editableCustomer.id" /> <input
						id="firstName" type="text" ng-model="editableCustomer.firstName" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Nachname</label>
				<div class="controls">
					<input type="text" ng-model="editableCustomer.lastName" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Klasse</label>
				<div class="controls">
					<select data-ng-model="editableCustomer.schoolClass"
						data-ng-options="key as value for ( key, value ) in editableCustomer.schoolClassMap">
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">E-Mail</label>
				<div class="controls">
					<input type="text" ng-model="editableCustomer.email" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">Notizen</label>
				<div class="controls">
					<textarea rows="4" class="input-xlarge"
						ng-model="editableCustomer.notes" />
				</div>
			</div>


			<div class="control-group">
				<label class="control-label">Barcode</label>
				<div class="controls">
					<input type="text" data-ixoid-disable-submit-on-enter
						data-ng-model="editableCustomer.barcode" />
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn btn-primary"
						data-ng-click="saveCustomerAndCreateNew()">Speichern</button>
					<button type="submit" class="btn btn-danger"
						data-ng-click="deleteCustomer()">Löschen</button>
				</div>
			</div>
		</form>
	</div>
</div>


<div class="row bookTableSearched" data-ng-show="customerList">
	<h4>Liste aller Kunden</h4>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Klasse</th>
				<th>Notizen</th>
				<th>Barcode</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customerList">
				<td><a href="#/issues/show/{{customer.id}}"> <span>{{$index
							+ 1}}</span></a></td>
				<td><a href="#/customers/edit/{{customer.id}}"><span>{{customer.firstName}}
							{{customer.lastName}}</span></a></td>
				<td>{{ customer.schoolClassMap[ customer.schoolClass ] }}</td>
				<td>{{customer.notes}}</td>
				<td>{{customer.barcode}}</td>
			</tr>
		</tbody>
	</table>
</div>
